<!-- every element which we will put in neon-animated-pages has to implement NeonAnimatableBehavior int their behaviors-->

<dom-module id="two-way-animated-small">
  <style>
    :host {
      display: block;
    }

    #smallimage {
      height: 64px;
      width: 64px;
    }

  </style>

  <template>
    <img id="smallimage" src="../../images/touch/chrome-touch-icon-192x192.png">
  </template>

  <script>
    Polymer({
      is: 'two-way-animated-small',

      behaviors: [
        Polymer.NeonAnimatableBehavior
      ],


      properties: {
        animationConfig: {
          value: function() {
            return {
              'entry': {
                name: 'hero-animation',
                id: 'animate',
                toPage: this
              },
              'exit':{
                name: 'hero-animation',
                id: 'animate',
                fromPage: this
              }
            }
          }
        },
        sharedElements: {
          value: function() {
            return {
              'animate': this.$.smallimage
            }
          }
        }
      }

    });
  </script>
</dom-module>
